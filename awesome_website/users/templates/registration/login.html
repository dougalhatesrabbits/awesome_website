<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

    <a href="{% url 'dashboard' %}">Back to dashboard</a>
    <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a>
    <a href="{% url 'password_reset' %}">Reset password</a>
    <a href="{% url 'register' %}">Register</a>
    {% endblock %}
</body>
</html>
